<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carousel</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="carousel.css">
    <script src="./js/bootstrap.min.js"></script>

</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://th.bing.com/th/id/OIP.KPJfao48vtOOzUIxXW5C4wHaFA?w=259&h=180&c=7&r=0&o=5&pid=1.7" class="d-block w-100" alt="carousel-image">
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th/id/OIP.FEqv7YYMNjXtrVYqo7HHzAHaE7?w=263&h=180&c=7&r=0&o=5&pid=1.7" class="d-block w-100" alt="carousel-image">
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th/id/OIP.WohpJwA7rxTWgRFfHra7SAHaE5?w=340&h=184&c=7&r=0&o=5&pid=1.7" class="d-block w-100" alt="carousel-image">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
